<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BXY</title>
    <link rel="stylesheet" href="scylla.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">SCYLLA</h1>
        <nav class="navbar">
            <a href="#section1">Home</a>
            <a href="#section2">Products</a>
            <a href="#section3">About</a>
            <a href="#section4">Contact</a>
        </nav>
    </header>

    <main>
        <section id="section1" class="section hero">
            <h2>Welcome to the Future</h2>
            <p>白轩宇</p>
        </section>

        <section id="section2" class="section products">
            <h2>旅程</h2>
            <div class="product-grid">
                <div class="product">HK</div>
                <div class="product">Egypt</div>
                <div class="product">Beijing</div>
            </div>
        </section>

        <section id="section3" class="section about">
            <h2>和我说点什么吧......</h2>
            <p><div class="input-container">
                <input type="text" class="input-box" placeholder="请输入内容">
                <br>
                <button class="submit-btn">提交</button>
            </div>
            
            <style>
                .input-container {
                    text-align: center;
                }
            
                .input-box {
                    padding: 12px 20px;
                    width: 300px;
                    border: 2px solid #ccc;
                    border-radius: 25px;
                    font-size: 16px;
                    transition: border-color 0.3s, box-shadow 0.3s;
                }
            
                .input-box:focus {
                    border-color: #4CAF50;
                    box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
                    outline: none;
                }
            
                .input-box::placeholder {
                    color: #888;
                }
            
                .submit-btn {
                    margin-top: 20px;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 20px;
                    background-color: #4CAF50;
                    color: white;
                    font-size: 16px;
                    cursor: pointer;
                    transition: background-color 0.3s;
                }
            
                .submit-btn:hover {
                    background-color: #45a049;
                }
            </style>
            </p>
        </section>

        <section id="section4" class="section contact">
            <h2>Contact Us</h2>
            <p>Email us at: bxy1227X@163.com</p>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 SCYLLA. </p>
    </footer>

    <script src="scylla.js"></script>
</body>
</html>
